<!DOCTYPE html>
<html>
<head>
  <title>Scan Harga Barang</title>
  <script src="https://unpkg.com/html5-qrcode"></script>
  <style>
    body { font-family: Arial; padding: 20px; }
    #reader { width: 300px; margin-bottom: 20px; }
  </style>
</head>

<body>
  <h2>Scan Harga Barang</h2>

  <div id="reader"></div>
  <div id="result" style="font-size:18px;font-weight:bold;"></div>

  <script>
    // ==========================
    // DATABASE PRODUK ANDA
    // ==========================
    const db = {
      "8993417307218": {
        nama: "Produk di Foto (sesuaikan nama)",
        harga: 75000
      },
      "8991234567890": {
        nama: "Contoh Produk 1",
        harga: 25000
      },
      "1234567890123": {
        nama: "Contoh Produk 2",
        harga: 40000
      }
    };

    // ==========================
    // FUNGSI SCAN
    // ==========================
    function onScanSuccess(decodedText) {
      const result = document.getElementById("result");

      if (db[decodedText]) {
        result.innerHTML =
          "Barcode: " + decodedText +
          "<br>Nama: " + db[decodedText].nama +
          "<br>Harga: Rp " + db[decodedText].harga.toLocaleString();
      } else {
        result.innerHTML = "Produk tidak ditemukan: " + decodedText;
      }
    }

    // ==========================
    // START KAMERA
    // ==========================
    const html5QrCode = new Html5Qrcode("reader");

    html5QrCode.start(
      { facingMode: "environment" },
      {
        fps: 10,
        qrbox: { width: 250, height: 120 } // cocok untuk barcode panjang
      },
      onScanSuccess
    );
  </script>
</body>
</html>
